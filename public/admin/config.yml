backend:
  name: github
  repo: traa-starr/live-lib
  branch: feat/premium-ui-v1

publish_mode: editorial_workflow
media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: resources
    label: Resources
    folder: content/resources
    create: true
    format: frontmatter
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Slug, name: slug, widget: string }
      - { label: Type, name: type, widget: select, options: [book, article, video, podcast, tool, audio] }
      - { label: Tags, name: tags, widget: list }
      - { label: URL, name: url, widget: string }
      - { label: Creator, name: creator, widget: string }
      - { label: Year, name: year, widget: number, required: false }
      - { label: Description, name: description, widget: text }
      - { label: Cover, name: cover, widget: string, required: false }
      - { label: Featured, name: featured, widget: boolean, default: false, required: false }
      - label: Embeds
        name: embeds
        widget: list
        required: false
        fields:
          - { label: Type, name: type, widget: select, options: [youtube, spotify, soundcloud, applepodcasts, audio, image, video, link] }
          - { label: URL, name: url, widget: string }
          - { label: Title, name: title, widget: string, required: false }
          - { label: Caption, name: caption, widget: text, required: false }
      - { label: Body, name: body, widget: markdown }

  - name: transmissions
    label: Transmissions
    folder: content/transmissions
    create: true
    format: frontmatter
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Slug, name: slug, widget: string }
      - { label: Date, name: date, widget: string, required: false, hint: "Optional ISO date, e.g. 2026-02-15" }
      - { label: Tags, name: tags, widget: list }
      - { label: Summary, name: summary, widget: text }
      - { label: Cover, name: cover, widget: string, required: false }
      - { label: Audio, name: audio, widget: string, required: false }
      - { label: Video, name: video, widget: string, required: false }
      - label: Embeds
        name: embeds
        widget: list
        required: false
        fields:
          - { label: Type, name: type, widget: select, options: [youtube, spotify, soundcloud, applepodcasts, audio, image, video, link] }
          - { label: URL, name: url, widget: string }
          - { label: Title, name: title, widget: string, required: false }
          - { label: Caption, name: caption, widget: text, required: false }
      - { label: Body, name: body, widget: markdown }
